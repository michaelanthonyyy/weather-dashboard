<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>

</head>

<body>
    <section class="hero is-dark">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </section>

<div class="tile is-parent">
    <div class="tile vertical is-3 is-parent">
        <div class="tile is-child box">
            <header class="title">Search for a city:</header>
                    <div class="control">
                        <input class="input" type="text" placeholder="">
                        <button class="userSearch"><i class="fas fa-search"></i></button>
                    </div>
                    <br>
                    <ul class="pastSearches">



        </div>
        

    </div>
    <div class="tile is-child">
        <div class="tile is-child box">
            <header class="title">Select </p>

        </div>
        <br>
        <div class="tile is-child box">
            <header class="title">5-Day Forecast:</p>
                <section class="fiveDay">
                </section>
        </div>
    </div>
</div>
    <script src="Assets/script.js"></script>
</body>

</html>
